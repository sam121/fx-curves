<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FX Cost Curves</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px}
    h1{font-size:44px;margin:0 0 8px}
    .muted{color:#666;margin:0 0 16px}
    .controls{margin:8px 0 16px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:24px}
    .card{background:#fff;border:1px solid #eee;border-radius:16px;padding:16px;box-shadow:0 1px 3px rgba(0,0,0,.04)}
    .title{font-weight:800;font-size:26px;letter-spacing:.2px;margin:4px 0 12px}
    canvas{width:100% !important;height:380px !important}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <h1>FX Cost Curves</h1>
  <p class="muted">Daily Wise quotes. Y-axis is fee in <b>bps vs mid outcome</b>. X-axis is source amount.</p>

  <div class="controls">
    <label for="mode">Mode:&nbsp;</label>
    <select id="mode">
      <option value="ALL">ALL</option>
      <option value="BALANCE" selected>BALANCE</option>
      <option value="BANK_TRANSFER">BANK_TRANSFER</option>
    </select>
  </div>

  <div id="grid" class="grid"></div>

  <script>
    const fmtK = n => {
      const x = Number(n);
      if (!isFinite(x)) return String(n);
      if (x >= 1_000_000) return (x/1_000_000).toFixed(0) + "M";
      if (x >= 1000) return (x/1000).toFixed(0) + "k";
      return String(x);
    };

    async function loadData() {
      const res = await fetch('data/latest.json?nocache=' + Date.now());
      if (!res.ok) throw new Error('Failed to load data/latest.json');
      return res.json();
    }

    function groupBy(arr, keyFn){
      const m=new Map();
      for (const it of arr){ const k=keyFn(it); if(!m.has(k)) m.set(k,[]); m.get(k).push(it); }
      return m;
    }

    function buildCharts(rows, modeSel){
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      // Tolerant field selectors
      const getY = d => {
        const y = d.fee_bps ?? d.bps ?? d.bps_vs_mid ?? d.y;
        const v = Number(y);
        return Number.isFinite(v) ? v : null;
      };
      const getX = d => {
        const x = d.amount ?? d.sourceAmount ?? d.x;
        const v = Number(x);
        return Number.isFinite(v) ? v : null;
      };

      const usable = rows.filter(r => modeSel === 'ALL' ? true : ((r.mode ?? r.payOut) === modeSel));

      const byPair = groupBy(
        usable,
        d => (d.pair ?? `${d.src ?? d.sourceCurrency}->${d.tgt ?? d.targetCurrency}`)
      );

      for (const [pair, items] of byPair.entries()){
        const points = items
          .map(d => ({ x: getX(d), y: getY(d) }))
          .filter(p => Number.isFinite(p.x) && Number.isFinite(p.y))
          .sort((a,b) => a.x - b.x);

        if (!points.length) continue;

        // Auto Y-domain based on data (adds headroom, fixes stuck 0â€“1 axis)
        const yMaxRaw = Math.max(...points.map(p => p.y));
        let yMax = Math.ceil(yMaxRaw / 5) * 5; // nearest 5 bps
        if (yMax < 1) yMax = 1;

        const card = document.createElement('div'); card.className='card';
        const h = document.createElement('div'); h.className='title';
        const modeLabel = (modeSel === 'ALL') ? (items[0].mode ?? items[0].payOut ?? '') : modeSel;
        h.textContent = `${pair} (${modeLabel || 'BALANCE'})`;
        const canvas = document.createElement('canvas');

        card.appendChild(h); card.appendChild(canvas); grid.appendChild(card);

        new Chart(canvas.getContext('2d'), {
          type: 'line',
          data: { datasets: [{ label: `${pair} (${modeLabel || 'BALANCE'})`, data: points, borderWidth:2, pointRadius:3, tension:0.2 }]},
          options: {
            responsive:true, maintainAspectRatio:false,
            plugins:{ legend:{position:'top'},
              tooltip:{ callbacks:{ label: ctx => ` ${pair}: amount ${ctx.parsed.x}, fee ${ctx.parsed.y.toFixed(2)} bps` } } },
            scales:{
              x:{ type:'logarithmic',
                  min: Math.min(...points.map(p=>p.x)),
                  max: Math.max(...points.map(p=>p.x)),
                  ticks:{ callback:v=>fmtK(v) },
                  title:{ display:true, text:'Source Amount' } },
              y:{ beginAtZero:true, min:0, max:yMax, title:{ display:true, text:'Fee (bps) vs Mid' } }
            }
          }
        });
      }

      if (!grid.children.length){
        const note=document.createElement('div'); note.className='muted'; note.textContent='No data for this mode.'; grid.appendChild(note);
      }
    }

    (async function init(){
      const rows = await loadData();
      const modeEl = document.getElementById('mode');
      const render = () => buildCharts(rows, modeEl.value);
      modeEl.addEventListener('change', render);
      render();
    })().catch(err => {
      document.getElementById('grid').textContent = 'Failed to load charts: ' + err.message;
      console.error(err);
    });
  </script>
</body>
</html>
